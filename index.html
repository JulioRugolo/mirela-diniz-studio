<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirela Diniz Studio</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./files/style.css">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="title"><h1>Agende seu horário</h1></div>
    <header>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./files/logo.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./files/img01.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./files/img02.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="false"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="false"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header> <br>
    <section class="container-lg">
        <form action="" method="get" class="">

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Nome</span>
                <input type="email" class="form-control" placeholder="Digite seu nome" aria-label="Username" name="Nome">
            </div><br>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Email</span>
                <input type="text" class="form-control" placeholder="Digite seu email" aria-label="Username" aria-describedby="addon-wrapping">
            </div><br>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Telefone</span>
                <input type="text" class="form-control" placeholder="Digite seu telefone" aria-label="Username" aria-describedby="addon-wrapping">
            </div><br>

            <div class="form-control">
                <label for="horario">
                Selecione 3 horários que ficam bom para você!
                <input class="form-control" type="datetime-local" name="horario1" id="horario" required><br>
                <input class="form-control" type="datetime-local" name="horario2" id="horario" required><br>
                <input class="form-control" type="datetime-local" name="horario3" id="horario" required><br>
                </label>
            </div> <br>
            <div class="form-control">
                <div class="input-group flex-nowrap">
                    <label for="phone">
                    Selecione o procedimento
                    <select class="form-select form-select-lg mb-3" name="service" id="service">
                        <option value="null">Selecione...</option>
                        <option value="hibrido">Alongamento Hibrido</option>
                        <option value="fioAfio">Alongamento Fio-a-Fio</option>
                        <option value="russo">Alongamento Russo</option>
                        <option value="sobr">Design de sobrancelha</option>
                    </select>
                    </label>
                </div>
            </div> <br>
        </form>
    </section>
</body>
</html>
